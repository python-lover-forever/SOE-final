<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نصائح يومية - SOE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
        font-family: 'Arial', sans-serif;
        background-image: url("https://i.postimg.cc/xjZ05WFC/bg-2.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 420px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            backdrop-filter: blur(9px);
            color: #fff;
            border-radius: 12px;
            padding: 30px 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .points {
            font-size: 30px;
            color: #1d351e;
            margin-bottom: 20px;
        }
        .tips-list {
            text-align: right;
        }
        .tip {
            margin-bottom: 15px;
            font-size: 19px;
            color: #0b140a;
        }
        .back-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>نصائحك اليومية</h1>
        <p class="points">نقاطك: <span id="points">0</span></p>
        <div class="tips-list">
            <div class="tip">🌿 نصيحة 1: قم بإطفاء الأنوار عند عدم الحاجة إليها.</div>
            <div class="tip">🚰 نصيحة 2: أصلح الصنابير المتسربة لتوفير المياه.</div>
            <div class="tip">🚴 نصيحة 3: استخدم الدراجات أو وسائل النقل العام لتقليل الانبعاثات.</div>
            <div class="tip">🌍 نصيحة 4: قلل، أعد الاستخدام، وأعد التدوير حيثما أمكن.</div>
        </div>
        <a class="back-btn" href="/">العودة إلى الصفحة الرئيسية</a>
    </div>

    <script>
        const userPoints = 150; 
        document.getElementById('points').textContent = userPoints;
    </script>

</body>
</html>
